<!DOCTYPE html>
<meta charset="utf-8">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/spinner.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.css">

    <title>Congressional Map</title>
    <script id="us-json" type="application/json" src="assets/other/us.json"></script>
    <script id="us113-json" type="application/json" src="assets/other/us-congress-113.json"></script>
    <script type="text/javascript">
    function loadMap() {
      var data_us = ($("#us-json").html());
      console.log(data_us);
      console.log("Starting map script");
      var width = 960,
          height = 600;

      var projection = d3.geo.albersUsa()
          .scale(1280)
          .translate([width / 2, height / 2]);

      var path = d3.geo.path()
          .projection(projection);

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height)
          .call(d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoom))
          .append("g");

      function zoom() {
        svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
      }

      queue()
          .defer(d3.json, data_us)
          .defer(d3.json, JSON.parse($("#us113-json").html()))
          .await(ready);

      function ready(error, us, congress) {
        if (error) throw error;

        svg.append("defs").append("path")
            .attr("id", "land")
            .datum(topojson.feature(us, us.objects.land))
            .attr("d", path);

        svg.append("clipPath")
            .attr("id", "clip-land")
          .append("use")
            .attr("xlink:href", "#land");

        svg.append("g")
            .attr("class", "districts")
            .attr("clip-path", "url(#clip-land)")
          .selectAll("path")
            .data(topojson.feature(congress, congress.objects.districts).features)
          .enter().append("path")
            .attr("d", path)
          .append("title")
            .text(function(d) { return d.id; });

        svg.append("path")
            .attr("class", "district-boundaries")
            .datum(topojson.mesh(congress, congress.objects.districts, function(a, b) { return a !== b && (a.id / 1000 | 0) === (b.id / 1000 | 0); }))
            .attr("d", path);

        svg.append("path")
            .attr("class", "state-boundaries")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("d", path);
      }
      d3.select(self.frameElement).style("height", height + "px");
    }
    </script>
    <script>
      $(document).ready(loadMap);
      $(document).on('page:change', loadMap);
    </script>
